<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - LHM's Site</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        body {
            font-family: 'Courier Prime', monospace;
            background-color: #111111;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            padding: 15px 0;
            background-color: #1a1a1a;
            border-bottom: 1px solid #555555;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 0 15px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #2a2a2a;
        }

        hr {
            border: none;
            border-top: 1px solid #555555;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        h1, h2, h3 {
            color: #FFFFFF;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        ul p {
            margin: 5px 0;
        }

        a {
            color: #FFFFFF;
            text-decoration: underline;
        }

        a:hover {
            color: #CCCCCC;
        }

        dl {
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 10px;
        }

        dt {
            font-weight: bold;
            color: #FFFFFF;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        dd {
            margin-left: 20px;
            margin-bottom: 10px;
            color: #EEEEEE;
        }

        footer {
            padding: 15px 0;
            background-color: #1a1a1a;
            border-top: 1px solid #555555;
            margin-top: auto;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            flex-grow: 1;
        }

        .back-to-top {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
        }

        .blinking-cursor-container {
            position: relative;
            display: inline-block;
            font-size: 1.2em;
            width: 1em;
            height: 1em;
            vertical-align: middle;
            overflow: hidden;
        }

        .blinking-cursor-solid,
        .blinking-cursor-outline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }

        .blinking-cursor-solid {
            animation: blink-solid 1s step-end infinite;
        }

        .blinking-cursor-outline {
            animation: blink-outline 1s step-end infinite;
        }

        @keyframes blink-solid {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @keyframes blink-outline {
            0%, 49% { opacity: 0; }
            50%, 100% { opacity: 1; }
        }
    </style>
</head>
